################################################################################
## ShamanOps Base Pipeline | Github Actions | RC ###############################
################################################################################
##
name: shamanops-base-pipeline-rc
on:
  workflow_call:
    inputs:
      # Pipeline exec
      runs_on:
        type: string
        default: 'ubuntu-latest'
      runs_on_build:
        type: string
        default: 'ubuntu-latest'
      runner_url:
        type: string
        default: 'registry.shamanops.com/runner/fedora'
      runner_tag:
        type: string
        default: 'rc'
      # Project
      projectName:
        type: string
        default: 'default'
      # Environments: full-with-drp (dev/stg/prod/drp) | full (dev/stg/prod) | mid (stg/prod) | minimal (prod)
      environments:
        type: string
        default: 'full'
      # MultiCluster Tag: tag1, tag2, tag3
      multiclusterTag:
        type: string
        default: ''
      # Deployment strategy
      strategyCanaryProd:
        type: string
        default: 'false'
      strategyCanaryStg:
        type: string
        default: 'false'
      strategyCanaryDev:
        type: string
        default: 'false'
      strategyBlueGreenProd:
        type: string
        default: 'false'
      strategyBlueGreenStg:
        type: string
        default: 'false'
      strategyBlueGreenDev:
        type: string
        default: 'false'
      # GitHub Actions - Actions Runner Controller
      approvals_runner:
        type: string
        default: 'ubuntu-latest'
      # Approvals
      approvals_timeout:
        type: string
        default: '30'
      shamanopsBusinessApprovers:
        type: string
        default: ''
      shamanopsTechnicalApprovers:
        type: string
        default: ''
      shamanopsApprovalsDev:
        type: string
        default: 'false'
      shamanopsBusinessApproversMinimalDev:
        type: string
        default: '0'
      shamanopsTechnicalApproversMinimalDev:
        type: string
        default: '1'
      shamanopsApprovalsStg:
        type: string
        default: 'false'
      shamanopsBusinessApproversMinimalStg:
        type: string
        default: '0'
      shamanopsTechnicalApproversMinimalStg:
        type: string
        default: '1'
      shamanopsApprovalsProd:
        type: string
        default: 'true'
      shamanopsBusinessApproversMinimalProd:
        type: string
        default: '1'
      shamanopsTechnicalApproversMinimalProd:
        type: string
        default: '1'
      # Code language Auto-detection
      code_language_detection_enabled:
        type: string
        default: 'false'
      # SAST check
      code_quality_check_enabled:
        type: string
        default: 'false'
      code_quality_check_blocker:
        type: string
        default: 'false'
      code_quality_check_exclusions: 
        type: string
        default: 'test/**'
      code_quality_check_test_exclusions:
        type: string
        default: '**/vendor/**' 
      code_quality_check_test_inclusions:
        type: string
        default: '**/*test*'
      code_quality_check_cs_dir:
        type: string
        default: ''
      code_quality_check_cs_nuget_enabled:
        type: string
        default: 'false'
      code_quality_check_cs_nuget_dir:
        type: string
        default: '/nuget'
      code_quality_check_cs_nuget_config:
        type: string
        default: 'NuGet.Config'
      code_quality_check_test_cs_enabled:
        type: string
        default: 'false'
      code_quality_check_test_cs_opencover_reportsPaths:
        type: string
        default: 'tests/**/coverage.opencover.xml'
      # Stress tests | Smoke tests
      stress_check_enabled:
        type: string
        default: 'false'
      stress_check_blocker:
        type: string
        default: 'false'
      stress_check_error_rate_max:
        type: string
        default: '15'
      stress_check_thread:
        type: string
        default: '19'
      stress_check_upPeriod:
        type: string
        default: '10'
      stress_check_second:
        type: string
        default: '60'
      # Dependency and OS security checker
      security_check_enabled:
        type: string
        default: 'true'
      security_check_blocker:
        type: string
        default: 'false'
      security_check_report_upload:
        type: string
        default: 'false'
      security_check_report_format:
        type: string
        default: 'table'
      # Software Bill of Materials
      sbom_check_enabled:
        type: string
        default: 'false'
      sbom_check_report_upload:
        type: string
        default: 'false'
      sbom_check_report_format:
        type: string
        default: 'table'
      # Database Versioning
      db_versioning_enabled:
        type: string
        default: 'false'
      db_versioning_type:
        type: string
        default: 'postgresql'
      db_versioning_changelog_file:
        type: string
        default: 'db.changelog.xml'
      # Functional Analysis
      functional_analysis_enabled:
        type: string
        default: 'false'
      functional_analysis_blocker:
        type: string
        default: 'false'
      functional_analysis_test_type:
        type: string
        default: 'playwright'
      functional_analysis_test_storage_enabled:
        type: string
        default: 'false'
      functional_analysis_test_storage_class:
        type: string
        default: 'default'
      functional_analysis_test_path:
        type: string
        default: 'testing'
      functional_analysis_test_timeout:
        type: string
        default: '600'
      # Verbosity level
      log_level:
        type: string
        default: 'normal'
      # Application Tags
      appTags:
        type: string
        default: ''
      # Application port
      appInternalPort:
        type: string
        default: ''
      # GIT Submodules
      git_submodules_enabled:
        type: string
        default: 'false'
      # Repository Metrics
      repository_metrics_enabled:
        type: string
        default: 'false'
      repository_metrics_depth:
        type: string
        default: 'mid'
      # Dynamic Envs
      shamanopsDynamicEnvsEnabled:
        type: string
        default: 'false'
      shamanopsDynamicEnvs:
        type: string
        default: 'qa'
      shamanopsTechnicalApproversMinimalDynamicEnvs:
        type: string
        default: '1'
      shamanopsBusinessApproversMinimalDynamicEnvs:
        type: string
        default: '1'
      shamanopsApprovalsDynamicEnvs:
        type: string
        default: 'false'
      # Pre-deploy Jobs 
      pre_jobs_enabled:
        type: string
        default: 'false' 
      pre_jobs_blocker:
        type: string
        default: 'false'
      # Secrets in Code
      secrets_in_code_blocker:
        type: string
        default: 'false'
      # CI Metrics forward
      forward_metrics_enabled:
        type: string
        default: 'false'
    # Secrets
    secrets:
      shamanops_customer_token:
        required: true
      shamanops_argocd_dev_token:
      shamanops_argocd_stg_token:
      shamanops_argocd_dynenv_token:
      shamanops_argocd_prod_token:
        required: true
      shamanops_argocd_drp_token:
      shamanops_code_quality_token:
      shamanops_manifest_repository_token:
        required: true
      shamanops_chat_webhook:
      shamanops_registry_password:
        required: true
      shamanops_secondary_registry_password:
      shamanops_dockerfile_token:
      shamanops_testing_git_token:
      shamanops_submodules_token:
      # For AWS credentials
      AWS_ACCESS_KEY_ID:
      AWS_SECRET_ACCESS_KEY:
      AWS_REGION:
      # For MultiCluster
      shamanops_argocd_dev_plus_token:
      shamanops_argocd_stg_plus_token:
      shamanops_argocd_prod_plus_token:
