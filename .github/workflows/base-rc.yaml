  shamanops_global_pipeline_stress_blocker: ${{vars.shamanops_global_pipeline_stress_blocker}}
  shamanops_global_pipeline_functional_analysis_enabled: ${{vars.shamanops_global_pipeline_functional_analysis_enabled}}
  shamanops_global_pipeline_functional_analysis_blocker: ${{vars.shamanops_global_pipeline_functional_analysis_blocker}}
  shamanops_global_pipeline_secrets_in_code_blocker: ${{vars.shamanops_global_pipeline_secrets_in_code_blocker}}
  shamanops_global_pipeline_repository_metrics_enabled: ${{vars.shamanops_global_pipeline_repository_metrics_enabled}}
  # For AWS credentials
  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
