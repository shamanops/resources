  shamanops_secondary_registry_password: ${{secrets.shamanops_secondary_registry_password}}
  shamanops_customer_id: ${{vars.shamanops_customer_id}}
  shamanops_customer_token: ${{secrets.shamanops_customer_token}}
  shamanops_code_quality_url: ${{vars.shamanops_code_quality_url}}
  shamanops_code_quality_token: ${{secrets.shamanops_code_quality_token}}
  shamanops_dockerfile_token: ${{secrets.shamanops_dockerfile_token}}
  shamanops_testing_git_user: ${{vars.shamanops_testing_git_user}}
  shamanops_testing_git_token: ${{secrets.shamanops_testing_git_token}}
  shamanops_testing_api_url: ${{vars.shamanops_testing_api_url}}
  shamanops_submodules_token: ${{secrets.shamanops_submodules_token}}
  #shamanops_testing_api_token: ${{secrets.shamanops_testing_api_token}}
  shamanops_forward_metrics_endpoint: ${{vars.shamanops_forward_metrics_endpoint}}
  # Global Pipeline
  shamanops_global_pipeline_environments: ${{vars.shamanops_global_pipeline_environments}}
  shamanops_global_pipeline_canary_dev: ${{vars.shamanops_global_pipeline_canary_dev}}
  shamanops_global_pipeline_canary_stg: ${{vars.shamanops_global_pipeline_canary_stg}}
  shamanops_global_pipeline_canary_prod: ${{vars.shamanops_global_pipeline_canary_prod}}
  shamanops_global_pipeline_approvals_dev: ${{vars.shamanops_global_pipeline_approvals_dev}}
  shamanops_global_pipeline_approvals_stg: ${{vars.shamanops_global_pipeline_approvals_stg}}
  shamanops_global_pipeline_approvals_prod: ${{vars.shamanops_global_pipeline_approvals_prod}}
  shamanops_global_pipeline_sca_enabled: ${{vars.shamanops_global_pipeline_sca_enabled}}
  shamanops_global_pipeline_sca_blocker: ${{vars.shamanops_global_pipeline_sca_blocker}}
  shamanops_global_pipeline_sast_enabled: ${{vars.shamanops_global_pipeline_sast_enabled}}
  shamanops_global_pipeline_sast_blocker: ${{vars.shamanops_global_pipeline_sast_blocker}}
