# For CI Platform:
  # Global variables
  customerName: ${{github.repository_owner}}
  appName: ${{github.event.repository.name}}
  repoUrl: ${{github.server_url}}/${{github.repository}}
  jobUrl: ${{ github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}
  var2: ${CI_REGISTRY_IMAGE%/*}
  pipelineId: ${{github.run_id}}
  ##############################################################################
jobs:
################################################################################
# Stages
# ------------------------------------------------------------------------------
# Stage 1 - Requirements #######################################################
  repository-check:
    runs-on: ${{ inputs.runs_on_build }}
    container:
      image: ${{ inputs.runner_url }}:${{ inputs.runner_tag }}
      options: -u root --privileged --quiet
      credentials:
        username: ${{env.shamanops_customer_id}}
        password: ${{env.shamanops_customer_token}}
    steps:
      - uses: actions/checkout@v4.1.1
        if: inputs.git_submodules_enabled != 'true'
        with:
          fetch-depth: 0
        name: checkout-repository-normal
      - uses: actions/checkout@v4.1.1
        if: inputs.git_submodules_enabled == 'true'
        with:
          token: ${{ env.shamanops_submodules_token }}
          submodules: recursive
          fetch-depth: 0
        name: checkout-repository-with-submodules
      - name: repository-check
        run: shamanops repository-check
  repository-metrics:
    runs-on: ${{ inputs.runs_on_build }}
    container:
      image: ${{ inputs.runner_url }}:${{ inputs.runner_tag }}
      options: -u root --privileged --quiet
      credentials:
        username: ${{env.shamanops_customer_id}}
        password: ${{env.shamanops_customer_token}}
    needs: [repository-check]
    if: ${{ always() && !cancelled() && !failure() &&
          (inputs.repository_metrics_enabled == 'true' || vars.shamanops_global_pipeline_repository_metrics_enabled == 'true')
        }}
    steps:
      - uses: actions/checkout@v4.1.1
        if: inputs.git_submodules_enabled != 'true'
        with:
          fetch-depth: 0
        name: checkout-repository-normal
      - uses: actions/checkout@v4.1.1
        if: inputs.git_submodules_enabled == 'true'
        with:
          token: ${{ env.shamanops_submodules_token }}
          submodules: recursive
          fetch-depth: 0
        name: checkout-repository-with-submodules
      - name: repository-metrics
        run: shamanops repository-metrics
# Stage 2 - Build ##############################################################
  image-build-and-push:
    runs-on: ${{ inputs.runs_on_build }}
    container:
      image: ${{ inputs.runner_url }}:${{ inputs.runner_tag }}
      options: -u root --privileged --quiet
      credentials:
        username: ${{env.shamanops_customer_id}}
        password: ${{env.shamanops_customer_token}}
    needs: [repository-check]
    if: ${{ always() && !cancelled() && !failure() }}
    steps:
      - uses: actions/checkout@v4.1.1
        if: inputs.git_submodules_enabled != 'true'
        with:
          fetch-depth: 0
        name: checkout-repository-normal
      - uses: actions/checkout@v4.1.1
        if: inputs.git_submodules_enabled == 'true'
        with:
          token: ${{ env.shamanops_submodules_token }}
          submodules: recursive
          fetch-depth: 0
        name: checkout-repository-with-submodules
      - name: image-build-and-push
        run: shamanops image-build
  image-check:
    runs-on: ${{ inputs.runs_on_build }}
    container:
      image: ${{ inputs.runner_url }}:${{ inputs.runner_tag }}
      options: -u root --privileged --quiet
      credentials:
        username: ${{env.shamanops_customer_id}}
        password: ${{env.shamanops_customer_token}}
    needs: [repository-check, image-build-and-push]
    if: ${{ always() && !cancelled() && !failure() }}
    steps:
      - uses: actions/checkout@v4.1.1
        if: inputs.git_submodules_enabled != 'true'
        with:
          fetch-depth: 0
        name: checkout-repository-normal
      - uses: actions/checkout@v4.1.1
        if: inputs.git_submodules_enabled == 'true'
        with:
          token: ${{ env.shamanops_submodules_token }}
          submodules: recursive
          fetch-depth: 0
        name: checkout-repository-with-submodules
      - name: image-check
        run: shamanops image-check
# Stage 3 - Analysis ##############################################################
  sast-check:
    runs-on: ${{ inputs.runs_on }}
    container:
      image: ${{ inputs.runner_url }}:${{ inputs.runner_tag }}
      options: -u root --privileged --quiet
      credentials:
        username: ${{env.shamanops_customer_id}}
        password: ${{env.shamanops_customer_token}}
    needs: [image-build-and-push, image-check]
    if: ${{ always() && !cancelled() && !failure() &&
          (inputs.code_quality_check_enabled == 'true' || vars.shamanops_global_pipeline_sast_enabled == 'true')
        }}
    steps:
      - uses: actions/checkout@v4.1.1
        if: inputs.git_submodules_enabled != 'true'
        with:
          fetch-depth: 0
        name: checkout-repository-normal
      - uses: actions/checkout@v4.1.1
        if: inputs.git_submodules_enabled == 'true'
        with:
          token: ${{ env.shamanops_submodules_token }}
          submodules: recursive
          fetch-depth: 0
        name: checkout-repository-with-submodules
      - name: sast-check
        run: shamanops sast-check
  security-check:
    runs-on: ${{ inputs.runs_on_build }}
    container:
      image: ${{ inputs.runner_url }}:${{ inputs.runner_tag }}
      options: -u root --privileged --quiet
      credentials:
        username: ${{env.shamanops_customer_id}}
        password: ${{env.shamanops_customer_token}}
    needs: [image-build-and-push, image-check]
    if: ${{ always() && !cancelled() && !failure() &&
          (inputs.security_check_enabled == 'true' || vars.shamanops_global_pipeline_sca_enabled == 'true')
        }}
