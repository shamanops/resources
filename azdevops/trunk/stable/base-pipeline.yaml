      name: azKeyVault
      displayName: azure-keyvault
      inputs:
        azureSubscription: shamanops-keyvault
        KeyVaultName: 'shamanops-keyvault'
        SecretsFilter: '*' 
        RunAsPreJob: false
    - script: |
        # Export variables
        echo "##vso[task.setvariable variable=customerName;isOutput=true]$(echo $(customerURI) | cut -d "/" -f 4)"
        echo "##vso[task.setvariable variable=shamanops_customer_id;isOutput=true]$(echo "$(shamanops-customer-id)" | tr -d "{}")"
